
 <mat-card *ngIf ="userDetails" class="example-card">
    <div class="col-md-12" >
        <button (click)="back()">Back To List</button>
    </div>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{userDetails.firstName}} {{userDetails.lastName}}</mat-card-title>
      <mat-card-subtitle>{{userDetails.email}}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
    <mat-list>
        <mat-list-item>
            <div matLine>
               MobileNumber:
              <button  mat-button>{{userDetails.mobile}}</button>
            </div>
        </mat-list-item>
    </mat-list>

    <mat-list>
        <mat-list-item>
            <div matLine>
                  Gender:
                  <button  mat-button>{{userDetails.gender}}</button>
            </div>
        </mat-list-item>
    </mat-list>

    <mat-list>
        <mat-list-item>
            <div matLine>
                  Package:
                  <button  mat-button>{{userDetails.package}}</button>
            </div>
        </mat-list-item>
    </mat-list>

    <mat-list>
        <mat-list-item>
            <div matLine>
                  BMI:
                  <button  mat-button>{{userDetails.bmi}}</button>
            </div>
        </mat-list-item>
    </mat-list>

    <mat-list>
        <mat-list-item>
            <div matLine>
                  BMIResult:
                  <button  mat-button>{{userDetails.bmiResults}}</button>
            </div>
        </mat-list-item>
    </mat-list>

    <mat-list>
        <mat-list-item>
            <div matLine>
                  Trainer Require:
                  <button  mat-button>{{userDetails.requireTrainer}}</button>
            </div>
        </mat-list-item>
    </mat-list>

    <mat-list>
        <mat-list-item>
            <div matLine>
                  Goals:
                  <button  mat-button>{{userDetails.important}}</button>
                  
            </div>
        </mat-list-item>
    </mat-list>
    </mat-card-content>
   
  </mat-card>
